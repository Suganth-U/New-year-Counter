<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  
    <h1 id="header">Happy New Year</h1>
   
    
    
     <p>Countdown to your</p>
     <h2 id="title">New Year</h2>
     <div class="timer">
        <div class="box">
            <h2 id="Days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="Hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="Minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="Seconds">00</h2>
            <small>Seconds</small>
        </div>
     </div>
     <div class="head"><h3>January-01-2023</h3></div>
     
    
     <h5><i>--Suganth--</i> </h5>
     <script src="scipt.js"></script>
</body>
</html>
